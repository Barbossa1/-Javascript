<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style/style.css">

    <script defer src="https://use.fontawesome.com/releases/v5.8.1/js/all.js" integrity="sha384-g5uSoOSBd7KkhAMlnQILrecXvzst9TdC09/VM+pjDTCM+1il8RHz5fKANTFFb+gQ" crossorigin="anonymous"></script>
    <title>Корзина</title>
</head>
<body>
    <div class="wrap" id="wrap">
        <header class="header">
            <div class="container header__box" id="header">
                <form action="#" method="POST" class="search__form" @submit.prevent="filter">
                    <input type="text" class="search__input" v-model="userSearch">
                    <button class="search__button" type="submit">
                        <i class="fas fa-search"></i>
                    </button>
                </form>
                
                <div class="cart">
                    <i class="fas fa-shopping-cart" @click="isCartOpen = !isCartOpen"></i>
                    <p @click="isCartOpen = !isCartOpen">Корзина</p>

                    <div class="cart_product" v-show="isCartOpen">
                        <div class="products____product" v-for="el of product" :key="el.id_product">
                            <img  class="products____image" :src='imgCataLog' :alt="el.product_name">
                                <a href="#" class="products____link">{{el.product_name}}</a>
                                <p class = "products____price">{{el.price}}</p>
                                <button class = "products____btn all-btn" @click="delProduct(el)"> Убрать </button>
                        </div>  
                    </div>
                    <cart ref="cart"></cart>
                </div>
            
            </div>
        </header>


        <!-- Блок с товарами -->
        <section class="container products" id = "products" >
            <div class="products____product" v-for="el of products" :key="el.id_product">
                <img  class="products____image" :src='imgCataLog' :alt="el.product_name">
                <a href="#" class="products____link">{{el.product_name}}</a>
                <p class = "products____price">{{el.price}}</p>
                <button class = "products____btn all-btn" @click="addProduct(el)"> Купить </button>
            </div>  
        </section>

        <footer class="footer">
            <div class="container"></div>
        </footer>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="js/ProductsComponent.js"></script>
    <script src="js/CartComponent.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
